<H2>Ln</H2>
<TT>Ln([<B>float</B> h])</TT>
<H4 CLASS='st'>Versão</H4>
1.0
<H4 CLASS='st'>Descrição</H4>
Faz uma quebra de linha. A abscissa corrente volta para a margem esquerda e a ordenada
é somada ao valor passado como parâmetro.
<H4 CLASS='st'>Parâmetros</H4>
<TT><U>h</U></TT>
<BLOCKQUOTE>
A altura da quebra.
<BR>
Por padrão, o valor é igual a altura da última célula impressa.
</BLOCKQUOTE>
