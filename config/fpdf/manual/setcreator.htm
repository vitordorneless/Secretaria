<H2>SetCreator</H2>
<TT>SetCreator(<B>string</B> creator)</TT>
<H4 CLASS='st'>Versão</H4>
1.2
<H4 CLASS='st'>Descrição</H4>
Define o nome do criador do documento. Este valor é tipicamente o nome da aplicação que
está gerando o PDF.
<H4 CLASS='st'>Parâmetros</H4>
<TT><U>creator</U></TT>
<BLOCKQUOTE>
O nome do criador.
</BLOCKQUOTE>
